<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<script type="text/javascript">
		  function showReport(conversationId) {
		  if (document.getElementById("messages") != null) {
		    return;
		  }
		  var reportWin = window.open('#{repTaller.appCtx}#{repTaller.repCtx}' + '/ensamblajesPDF.sa?docId=1'+'&amp;cid=' + conversationId);
		  if (!reportWin) {
		    alert("Could not open the report window. Please disable popup blocking for this website and try again.");
		  }
		  }
		</script>
	
		<rich:panel>
			<f:facet name="header">#{app.repcli_repEnsamblajes}</f:facet>
			<rich:spacer height="20" />
			<h:form id="formA">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<fieldset>					
					<legend>#{app.report_movements_filter_legend}</legend>
					<h:panelGrid columns="2">
						
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.report_movements_filter1}:</ui:define>
							<rich:calendar value="#{repTaller.fechaInicio}"  datePattern="dd/MM/yyyy" >
								<a:support event="oncollapse" ajaxSingle="true" eventsQueue="q1"/>
							</rich:calendar>
						</s:decorate>
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.report_movements_filter2}:</ui:define>
							<rich:calendar value="#{repTaller.fechaFin}" datePattern="dd/MM/yyyy">
								<a:support event="oncollapse" ajaxSingle="true" eventsQueue="q1"/>
							</rich:calendar>
						</s:decorate>
						<s:decorate template="/layout/kEditSpace.xhtml" >
							<ui:define name="label">#{app.repcli_inttiempo}:</ui:define>
							<h:selectOneMenu value="#{repTaller.intervaloTiempo}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItem itemLabel="#{msn.inttime_day}" itemValue="DRO"/>
								<f:selectItem itemLabel="#{msn.inttime_week}" itemValue="SEM"/>
								<f:selectItem itemLabel="#{msn.inttime_month}" itemValue="MNS"/>
								<f:selectItem itemLabel="#{msn.inttime_trimo}" itemValue="TRI"/>
								<f:selectItem itemLabel="#{msn.inttime_year}" itemValue="ANL"/>
							</h:selectOneMenu>
						</s:decorate>
						
					</h:panelGrid>
					
					<rich:spacer height="10"/>
					<s:decorate template="/layout/kActions.xhtml">
						<s:button view="/rep/taller/ensamblajesExcel.xhtml" propagation="join"
							styleClass="excBtn" value="#{msn.button_excel}" rendered="true">
							<a:support event="onclick" ajaxSingle="true" eventsQueue="q1" action="#{repTaller.ensamblajesMecanico()}" />
						</s:button>
						<a:commandButton oncomplete="showReport('#{conversation.id}')"
							styleClass="pdfBtn" action="#{repTaller.ensamblajesMecanico()}"
							value="#{msn.button_pdf}" rendered="true">
						</a:commandButton>
					</s:decorate>
					<rich:spacer height="20"/>
								
				</fieldset>
				
			
			</h:form>
		</rich:panel>
	
	</ui:define>
</ui:composition>
