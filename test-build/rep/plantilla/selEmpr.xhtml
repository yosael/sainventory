
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="frmSelEmpr">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" /> 
				
				<rich:dataTable var="res" value="#{empresaDocHome.resultlist}" id="_tableEmpr"
					rendered="#{not empty empresaDocHome.resultlist}" rows="10"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">Empresas</f:facet>
					
					<rich:column filterBy="#{res.nombre}" filterEvent="onkeyup">
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{res.nombre}" />
					</rich:column>
					
					<rich:column filterBy="#{res.nit}" filterEvent="onkeyup" headerClass="col90">
						<f:facet name="header">NIT</f:facet>
						<h:outputText value="#{res.nit}" style="text-align:right;" />
					</rich:column>
					
					<rich:column filterBy="#{res.nrc}" filterEvent="onkeyup" headerClass="col90">
						<f:facet name="header">NRC</f:facet>
						<h:outputText value="#{res.nrc}" style="text-align:right;" />
					</rich:column>	
					
					<rich:column>
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<a:commandLink value="#{app.movimientomast_select_product}" reRender="_lvEmp"
							action="#{repPlantilla.setValCmb2(res.nombre)}" ajaxSingle="true" eventsQueue="q1"
							onclick="#{rich:component('selEmpr')}.hide();">
						</a:commandLink>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
				
			</h:form>
	
</ui:composition>
