<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Reporte de citas agendadas y atendidas" />
		</f:facet>
		<h:form id="formA">
			<p:growl globalOnly="true" sticky="false" life="3000" />
			<p:focus />
			<a:queue name="q1" />
			<center>
				<h:panelGrid columns="2">
					<s:decorate template="/layout/kEditSpace.xhtml">
						<ui:define name="label">#{app.report_movements_filter1}:</ui:define>
						<rich:calendar value="#{repMedico.fechaInicio}"  datePattern="dd/MM/yyyy" inputStyle="width:120px;">
						</rich:calendar>
					</s:decorate>
					
					<s:decorate template="/layout/kEditSpace.xhtml">
						<ui:define name="label">#{app.report_movements_filter2}:</ui:define>
						<rich:calendar value="#{repMedico.fechaFin}" datePattern="dd/MM/yyyy" inputStyle="width:120px;">
						</rich:calendar>
					</s:decorate>
					
				</h:panelGrid>
				<s:decorate template="/layout/kActions.xhtml" id="btnsRep">
					<a:commandButton oncomplete="showReport('listaCitasPDF', '#{conversation.id}');" ajaxSingle="true" eventsQueue="q1" 
						styleClass="pdfBtn" action="#{repMedico.repCitasPrg()}" ignoreDupResponses="true" 
						value="Reporte de citas">
					</a:commandButton>
				</s:decorate>
			</center>		
		</h:form>
	</rich:panel>
	</ui:define>
</ui:composition>
