
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="frmSelItm">
		<p:growl globalOnly="true" sticky="false" life="3000" />
		<p:focus />
		<a:queue name="q1" />
		
		<rich:dataTable var="res" value="#{productoHome.productos}" id="_tableItmava" rows="10"
			align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
			headerClass="tablaHeader" footerClass="tableScroll">
			<f:facet name="header">#{app.productolist_list}</f:facet>
			
			<rich:column filterBy="#{res.producto.referencia}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_ref}</f:facet>
				<h:outputText value="#{res.producto.referencia}" />
			</rich:column>
			<rich:column filterBy="#{res.producto.nombre}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_name}</f:facet>
				<h:outputText value="#{res.producto.nombre}" />
			</rich:column>
			<rich:column rendered="#{loginUser.getUser().isAccionEspecial()==true}" filterBy="#{res.producto.prcNormal}" filterEvent="onkeyup">
				<f:facet name="header">#{app.producto_prc1}</f:facet>
				<h:outputText value="#{res.producto.prcNormal}" >
					<f:convertNumber currencySymbol="$" type="currency" locale="en-US"
                    	groupingUsed="true" integerOnly="true" maxFractionDigits="2" />
				</h:outputText>
			</rich:column>
			<rich:column filterBy="#{res.producto.marca.nombre}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_brand}</f:facet>
				<h:outputText value="#{res.producto.marca.nombre}" />
			</rich:column>
			<rich:column filterBy="#{res.producto.modelo}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_modelo}</f:facet>
				<h:outputText value="#{res.producto.modelo}" />
			</rich:column>
			<rich:column filterBy="#{res.producto.categoria.nombre}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_category}</f:facet>
				<h:outputText value="#{res.producto.categoria.nombre}" />
			</rich:column>
			<rich:column filterBy="#{res.producto.tipo}" filterEvent="onkeyup">
				<f:facet name="header">#{app.productomast_tprd}</f:facet>
				<h:outputText value="#{res.producto.tipo}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">#{msn.col_actions}</f:facet>
				<a:commandLink value="#{app.movimientomast_select_product}" reRender="formapacli,formapacli2,_totMag1"
					action="#{ventaComboHome.setProductoItm(res)}" ajaxSingle="true" eventsQueue="q1"
					onclick="#{rich:component('selItem')}.hide();">
				</a:commandLink>
			</rich:column>
			<f:facet name="footer">
				<rich:datascroller id="ds1" renderIfSinglePage="true" />
			</f:facet>
		</rich:dataTable>
		
	</h:form>
	
</ui:composition>
