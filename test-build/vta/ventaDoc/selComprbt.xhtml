
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formAddComprbt">
				<p:growl globalOnly="true" sticky="false" life="3000" /> 
				<p:focus />
				<a:queue name="q1" />
				
				<rich:dataTable var="res" value="#{comprobanteImpresionHome.resultlist}" id="_tableComprbt" rows="10"
					align="center" rowClasses="tblEven,tblOdd" 
					onRowMouseOver="this.style.backgroundColor='#D1F4B3'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					
					<rich:column filterBy="#{res.codigo}" filterEvent="onkeyup">
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{res.codigo}" />
					</rich:column>
					<rich:column filterBy="#{res.nombre}" filterEvent="onkeyup">
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{res.nombre}" />
					</rich:column>
					<rich:column filterBy="#{res.empresaDoc.nombre}" filterEvent="onkeyup">
						<f:facet name="header">Empresa</f:facet>
						<h:outputText value="#{res.empresaDoc.nombre}" />
					</rich:column>
					
					<rich:column headerClass="col90">
						<f:facet name="header">Acción</f:facet>
						<a:commandLink value="Seleccionar" reRender="formvtitm"
							action="#{ventaDocHome.agregarCompr(res)}" ajaxSingle="true" eventsQueue="q1"
							onclick="#{rich:component('selComprbt')}.hide();">
						</a:commandLink>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>			
			</h:form>
</ui:composition>
