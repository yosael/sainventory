<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">Listado de Comprobantes de los Usuarios</f:facet>
			<h:form id="formA">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<a:queue name="q1" /> 
				
				<s:decorate template="/layout/kActions.xhtml">
					<s:button view="/crm/compImpr/master.xhtml" propagation="begin"
						styleClass="newBtn" value="#{msn.button_register}" rendered="true">
						<f:param name="id" value="" />
					</s:button>
				</s:decorate>
				
				<rich:spacer height="10" />
				
				<rich:dataTable var="res" value="#{comprobanteUsuarioDocHome.resultlist}" id="_table"
					rows="20" align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">Listado de Comprobantes</f:facet>
					
					<rich:column filterBy="#{res.usuario.nombreUsuario}" filterEvent="onkeyup">
						<f:facet name="header">Usuario</f:facet>
						<h:outputText value="#{res.usuario.nombreUsuario}" />
					</rich:column>
					<rich:column filterBy="#{res.comprobante.nombre}" filterEvent="onkeyup">
						<f:facet name="header">Comprobante</f:facet>
						<h:outputText value="#{res.comprobante.nombre}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<s:link title="#{app.productolist_edit}" rendered="true"
							view="/crm/compImpr/master.xhtml" propagation="begin">
							<h:graphicImage value="/kubeImg/table_edit16.png" />
							<f:param name="id" value="#{res.id}" />
						</s:link>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:panel>
		 
	</ui:define>
</ui:composition>
