<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		
		<rich:panel>
			<f:facet name="header">Reporte de servicios</f:facet>
			<rich:spacer height="20" />
			<h:form id="formA">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<fieldset>					
					<legend>Informacion de servicios</legend>
					<center>
					<h:panelGrid columns="3">
						
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.report_movements_filter1}:</ui:define>
							<rich:calendar value="#{repServicios.fechaInicio}"  datePattern="dd/MM/yyyy">
								<a:support event="oncollapse" ajaxSingle="true" eventsQueue="q1" action="#{repServicios.ventaServPadre()}" reRender="_table" />
							</rich:calendar>
						</s:decorate>
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.report_movements_filter2}:</ui:define>
							<rich:calendar value="#{repServicios.fechaFin}" datePattern="dd/MM/yyyy">
								<a:support event="oncollapse" ajaxSingle="true" eventsQueue="q1" action="#{repServicios.ventaServPadre()}" reRender="_table" />
							</rich:calendar>
						</s:decorate>
						
						
						<s:decorate template="/layout/kEditSpace.xhtml" id="_branch" >
							<ui:define name="label">#{app.compramast_branch}:</ui:define>
							<h:selectOneMenu value="#{repServicios.sucursal}" required="false">
								<s:selectItems value="#{sucursalHome.resultList}" var="_suc" 
									label="#{_suc.nombre}" noSelectionLabel=" "/>
								<s:convertEntity />
								<a:support event="onchange" ajaxSingle="true" eventsQueue="q1" action="#{repServicios.ventaServPadre()}" reRender="_table" />
							</h:selectOneMenu>
						</s:decorate>
						
					
					</h:panelGrid>
					
					<rich:spacer height="10"/>
					<s:decorate template="/layout/kActions.xhtml">
						<s:button action="#{repServicios.excelVentasPadre()}" ajax="false" propagation="join"
							styleClass="excBtn" value="#{msn.button_excel}" >
							<a:support event="onclick" ajaxSingle="true" eventsQueue="q1" />
						</s:button>
					</s:decorate>
					</center>		
				</fieldset>
				<rich:dataTable var="res" value="#{repServicios.ventasServPadre}" id="_table"
					rows="20" align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">Ingreso por servicios</f:facet>
					<rich:column filterBy="#{repServicios.obtenerNombreServicio(res)}" filterEvent="onkeyup">
						<f:facet name="header">Tipo de servicios</f:facet>
						<h:outputText value="#{repServicios.obtenerNombreServicio(res)}" />
					</rich:column>
					<rich:column sortBy="#{res[2]}" >
						<f:facet name="header">Cantidad Vendida </f:facet>
						<h:outputText value="#{res[2]}" >
						</h:outputText>
					</rich:column>
					<rich:column sortBy="#{res[1]}" >
						<f:facet name="header">Ingreso </f:facet>
						<h:outputText value="#{res[1]}" >
							<f:convertNumber currencySymbol="$" type="currency" locale="en-US"
									groupingUsed="true" integerOnly="true" maxFractionDigits="2" />
						</h:outputText>
					</rich:column>
					<rich:column >
					
						<!--<h:graphicImage value="/kubeImg/table_edit16.png" /> <s:button 
							  value="Ver detalle" action="#{repServicios.ventaServHijo(res)}"  propagation="join"  view="/rep/serv/ventasServiHJ.xhtml"   rendered="true"  >
						</s:button>-->
						<s:link title="Detalle" rendered="true" value="Ver detalle"
							view="/rep/serv/ventasServiHJ.xhtml" propagation="join">
							<f:param name="id" value="#{res[0]}" />
						</s:link>
					</rich:column>
					<!-- <rich:column  filterBy="#{res.sucursal}" filterEvent="onkeyup">
						<f:facet name="header">Sucursal</f:facet>
						<h:outputText value="#{res.sucursal}" >
						</h:outputText>
					</rich:column> -->
					
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
			
			</h:form>
		</rich:panel>
	
	</ui:define>
</ui:composition>
