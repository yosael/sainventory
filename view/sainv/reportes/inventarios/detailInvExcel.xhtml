<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core">
<e:workbook>
	<e:worksheet name="#{app.report_product_detail_excel}"
		value="#{reporte.items}" var="res">
		<e:header>
			<f:facet name="left">
				#{app.report_product_moves_list}
			</f:facet>
		</e:header>
		
		<e:cell column="6" row="1" value="Nombre:" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="7" row="1" value="#{reporte.inventario.producto.nombre}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="8" row="1" value="Cantidad actual" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="9" row="1" value="#{reporte.inventario.cantidadActual}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		
		<e:cell column="6" row="2" value="Precio sugerido:" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="7" row="2" value="#{reporte.inventario.producto.prcNormal}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="8" row="2" value="Marca" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="9" row="2" value="#{reporte.inventario.producto.marca}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		
		<e:cell column="6" row="3" value="Unidad de medida:" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="7" row="3" value="#{reporte.inventario.producto.unidadMedida.nombre}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="8" row="3" value="Categoria" forceType="text" style="xls-font: bold 10 Verdana; xls-column-autosize: true; xls-border: thick black"/>
		<e:cell column="9" row="3" value="#{reporte.inventario.producto.categoria.nombre}" forceType="text" style="xls-alignment: right; xls-column-autosize: true; xls-border: thick black"/>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{app.report_move_col1}" style="xls-font: red bold 10 Verdana; xls-border: thick black"/>
			</f:facet>
			<e:cell value="#{res.cantidad}" forceType="text" style="xls-border: thick black"/>
		</e:column>
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{app.report_move_col2}" style="xls-font: red bold 10 Verdana; xls-border: thick black"/>
			</f:facet>
			<e:cell value="#{utilDate.convertDate(res.movimiento.fecha)}" forceType="text" style="xls-border: thick black"/>
		</e:column>
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{app.report_move_col3}" style="xls-font: red bold 10 Verdana; xls-border: thick black"/>
			</f:facet>
			<e:cell value="#{reporte.obtenerTipoMovimiento(res)}" style="xls-border: thick black"/>
		</e:column>
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{app.report_move_col4}" style="xls-font: red bold 10 Verdana; xls-border: thick black"/>
			</f:facet>
			<e:cell value="#{reporte.obtenerTipoTransaccion(res)}" style="xls-border: thick black"/>
		</e:column>
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{app.report_move_col5}" style="xls-font: red bold 10 Verdana; xls-border: thick black"/>
			</f:facet>
			<e:cell value="#{res.movimiento.usuario.nombreUsuario}" style="xls-border: thick black"/>
		</e:column>
	</e:worksheet>

</e:workbook>
</html>
