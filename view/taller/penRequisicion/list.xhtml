<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">#{app.pedidolist_head}</f:facet>
			
			<h:form id="formA">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<rich:dataTable var="res" value="#{requisicionEtaHome.resultList}"
					rows="20"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">#{app.pedidolist_pending_list}</f:facet>
					<rich:column filterBy="#{res[7]}#{res[8]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.repcli_id}</f:facet>
						<h:outputText value="#{res[7]}#{res[8]}" />
					</rich:column>
					<rich:column filterBy="#{res[0]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.etarepcli_proceso}</f:facet>
						<h:outputText value="#{res[0]}" />
					</rich:column>
					<rich:column filterBy="#{res[1]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.etarepcli_etapa}</f:facet>
						<h:outputText value="#{res[1]}" />
					</rich:column>
					<rich:column filterBy="#{res[2]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.etarepcli_aparato}</f:facet>
						<h:outputText value="#{res[2]}" />
					</rich:column>
					<rich:column filterBy="#{res[3]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.reqeta_sucursalSol}</f:facet>
						<h:outputText value="#{res[3]}" />
					</rich:column>
					<rich:column filterBy="#{res[4]}" filterEvent="onkeyup">
						<f:facet name="header">#{app.reqeta_fechaIng}</f:facet>
						<h:outputText value="#{res[4]}" >
							<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<s:link title="#{msn.button_edit}" 
							view="/taller/penRequisicion/master.xhtml" propagation="begin">
							<h:graphicImage value="/kubeImg/table_edit16.png" />
							<f:param name="id" value="#{res[6]}" />
						</s:link>
						
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
			</h:form>
			<rich:spacer height="10"/>			
		</rich:panel>		
	</ui:define>
</ui:composition>
