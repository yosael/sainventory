<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formAdd">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				
				<rich:dataTable var="res" value="#{serviceDAO.resultList}" id="_table"
					rendered="#{not empty serviceDAO.resultList}" rows="10"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">#{app.servlist_list}</f:facet>
					<rich:column filterBy="#{res.id}" filterEvent="onkeyup">
						<f:facet name="header">#{app.servlist_col1}</f:facet>
						<h:outputText value="#{res.id}" />
					</rich:column>
					<rich:column filterBy="#{res.name}" filterEvent="onkeyup">
						<f:facet name="header">#{app.servlist_col2}</f:facet>
						<h:outputText value="#{res.name}" />
					</rich:column>
					<rich:column filterBy="#{res.costo}" filterEvent="onkeyup" rendered="false">
						<f:facet name="header">#{app.servmast_costo}</f:facet>
						<h:outputText value="#{res.costo}" >
							<f:convertNumber currencySymbol="$" type="currency" locale="en-US"
                            	groupingUsed="true" integerOnly="true" maxFractionDigits="2" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<a:commandLink value="#{app.movimientomast_select_product}" reRender="formreparacioncli"
							action="#{reparacionClienteHome.addServicioRep(res)}" ajaxSingle="true" eventsQueue="q1"
							onclick="#{rich:component('servTll')}.hide();">
						</a:commandLink>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
				
			</h:form>
	
</ui:composition>
