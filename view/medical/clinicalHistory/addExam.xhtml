<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="addExam" >
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				
				<center>
						<s:span styleClass="busHead">Buscar examen:</s:span>
							<s:decorate></s:decorate> <rich:spacer width="2px;" height="10px;"/> 
						<h:inputText style="width:250px;" autocomplete="off"  styleClass="busDiag" value="#{serviceDAO.nomCoinci}" id="_nomCoinci">
						
							<a:support  event="onkeydown" reRender="#{rich:clientId('_tableExa')}"
								ajaxSingle="true" action="#{serviceDAO.loadServiciosExaByName()}" />
							<a:support event="onkeyup" reRender="#{rich:clientId('_tableExa')}"
								ajaxSingle="true" action="#{serviceDAO.loadServiciosExaByName()}" />
								
						</h:inputText>
						<p:watermark for="_nomCoinci" value="#{app.diagmed_find_placeholder}" id="watermark" />
				</center>
				
				<rich:spacer height="3px;"></rich:spacer>
				
				<rich:dataTable var="res" value="#{serviceDAO.resultListExa}" id="_tableExa"
					rendered="#{not empty serviceDAO.resultListExa}" rows="10"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					
					<f:facet name="header">#{app.examed_list_sel}</f:facet>
					
					<rich:column >
						<f:facet name="header">#{app.medicm_name}</f:facet>
						<h:outputText value="#{res.name}" />
					</rich:column>
					
					<rich:column style="width:170px;">
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<h:selectBooleanCheckbox value="#{res.asociado}" style="width:170px;height:24px;">
								<a:support event="onchange" ajaxSingle="true" eventsQueue="q1" reRender="_tblExam" 
										action="#{prescriptionHome.agregarExamen(res)}" />
						</h:selectBooleanCheckbox>
						<!-- <a:commandLink value="#{app.compramast_select_product}" reRender="_tblExam"
							action="#{prescriptionHome.agregarExamen(res)}" ajaxSingle="true" eventsQueue="q1"
							onclick="#{rich:component('selExam')}.hide();">
						</a:commandLink> -->
					</rich:column>
					
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
			</h:form>
</ui:composition>
