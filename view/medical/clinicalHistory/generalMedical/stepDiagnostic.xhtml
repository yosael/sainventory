<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<s:decorate template="/medical/clinicalHistory/_stepDiagnostic.xhtml">
			<ui:define name="cons">
				<s:div rendered="#{generalMedicalDAO.managed}">
					<h:outputText
						value="#{app.history_consecutive}: #{generalMedicalDAO.instance.consecutive}"
						styleClass="consecutive" />
				</s:div>
				<rich:spacer height="10" />
			</ui:define>
			<ui:define name="actions">
				<h:commandButton action="#{wizardGeneralMedical.stepDiagnostic()}"
					value="#{app.diagnostic_next}" styleClass="rightBtn" rendered="#{medicalAppointmentDAO.instance.clinicalHistory==null}">
					<s:conversationPropagation type="join" />
				</h:commandButton>
			</ui:define>
		</s:decorate>
	</ui:define>
	<ui:define name="past">
		<ui:include src="/medical/clinicalHistory/_past.xhtml" />
	</ui:define>
</ui:composition>
