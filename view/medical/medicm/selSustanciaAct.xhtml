
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="frmSelSus">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<table style="width:400px;" >   
				<tr>
					<td style="vertical-align:middle; font-weight:bold;"><h:outputLabel value="#{app.medicm_newsustancia}" />:</td>
					<td><h:inputText value="#{medicamentoHome.susAct.nombre}" style="width:200px;" >
							<a:support event="onkeydown" eventsQueue="q1" reRender="_btnAdd" ajaxSingle="true"></a:support>
						</h:inputText></td>
					<td><a:commandButton action="#{medicamentoHome.addSustanciaAct()}" reRender="_tblSusa" id="_btnAdd"
						disabled="#{empty medicamentoHome.susAct.nombre or medicamentoHome.susAct.nombre==''}" 
						styleClass="saveBtn" ignoreDupResponses="true" eventsQueue="q1"
						 value="#{msn.button_save}" />
					</td>
				</tr>
				</table>
				<rich:dataTable var="res" value="#{medicamentoHome.sustanciasAct}" id="_tblSusa" rows="10"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">#{app.medicm_sustancias_act}</f:facet>
					
					<rich:column filterBy="#{res.nombre}" filterEvent="onkeyup">
						<f:facet name="header">#{app.medicm_name}</f:facet>
						<h:outputText value="#{res.nombre}" />
					</rich:column>					
					<rich:column>
						<f:facet name="header">#{msn.col_actions}</f:facet>
						<a:commandLink value="#{app.movimientomast_select_product}" reRender="formmedicm"
							action="#{medicamentoHome.instance.setSustanciaAct(res)}" ajaxSingle="true" eventsQueue="q1"
							onclick="#{rich:component('selSustanciaAct')}.hide();">
						</a:commandLink>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
				
			</h:form>
	
</ui:composition>
