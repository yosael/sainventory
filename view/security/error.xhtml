<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/templateKuPtll.xhtml">
	<ui:param name="showGlobalMessages" value="false" />
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">#{msn.error_title}</f:facet>
			<h:panelGrid columns="2" style="width:500px;margin:0 auto;">
				<h:graphicImage value="/kubeImg/alertBlue.png" />
				<s:div>
					<center>
					<p style="font-weight: bold;">Ocurrio un inconveniente.Intentelo de nuevo</p>
					<h:messages id="errorMessage" styleClass="message" /></center>
				</s:div>
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
