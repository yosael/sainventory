<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="formChange">
		<a:queue name="qChange" />
		<p:growl globalOnly="true" sticky="false" life="3000" />
		<fieldset><legend>#{msn.cmyp_head1}</legend> <rich:spacer
			height="10" /> <h:panelGrid columns="2">
			<s:decorate template="/layout/kEdit.xhtml" id="password">
				<ui:define name="label">#{msn.cmyp_pass_new}:</ui:define>
				<h:inputSecret value="#{changePassword.change.newValue}"
					redisplay="true" required="true" size="20" id="autofocus">
					<a:support event="onchange" ajaxSingle="true" eventsQueue="qChange" />
				</h:inputSecret>
			</s:decorate>
			<s:decorate template="/layout/kEdit.xhtml">
				<ui:define name="label">#{msn.cmyp_pass_repeat}:</ui:define>
				<h:inputSecret value="#{changePassword.repeatedPassword}"
					required="true" redisplay="true" size="20">
					<a:support event="onchange" ajaxSingle="true" eventsQueue="qChange" />
				</h:inputSecret>
			</s:decorate>
		</h:panelGrid> <s:decorate template="/layout/kActions.xhtml">
			<a:commandButton action="#{changePassword.createMyRequest}"
				value="#{msn.cmyp_button1}" reRender="formChange"
				styleClass="saveBtn" />
		</s:decorate></fieldset>
	</h:form>
</ui:composition>
