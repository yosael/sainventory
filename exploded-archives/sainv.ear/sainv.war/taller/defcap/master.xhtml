<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{defectoCapHome.managed?sainv_view_messages.get('defcap_head_edit'):sainv_view_messages.get('defcap_head_register')}" />
			</f:facet>
			<rich:spacer height="10" />
			<h:form id="formdefcap">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<fieldset>
					<legend>#{app.defcap_legend}</legend> 
					
					<h:panelGrid columns="2" style="padding-left:100px;">
						
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.defcap_nombre}:</ui:define>
							<h:inputText value="#{defectoCapHome.instance.nombre}" required="true" maxlength="40" />
						</s:decorate>
						
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.defcap_descripcion}:</ui:define>
							<h:inputTextarea value="#{defectoCapHome.instance.descripcion}" required="false" maxlength="200" />
						</s:decorate>
						
				</h:panelGrid> 
				
				<s:decorate template="/layout/kActions.xhtml">
					<s:button view="/taller/defcap/list.xhtml" propagation="begin"
						styleClass="listBtn" value="#{msn.button_list}">
					</s:button>
					<s:button view="/taller/defcap/master.xhtml" propagation="begin"
						styleClass="newBtn" value="#{msn.button_new}">
						<f:param name="id" value="" />
					</s:button>
					<a:commandButton action="#{defectoCapHome.save()}" reRender="formdefcap"
						rendered="#{not defectoCapHome.managed}" styleClass="saveBtn" ignoreDupResponses="true" eventsQueue="q1"
						value="#{msn.button_save}"/>
					<a:commandButton action="#{defectoCapHome.modify()}" reRender="formdefcap"
						rendered="#{defectoCapHome.managed}" styleClass="modifyBtn" ignoreDupResponses="true" eventsQueue="q1"
						value="#{msn.button_modify}" />
				</s:decorate>
				</fieldset>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
