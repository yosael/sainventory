<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="head">
		<style type="text/css">
#divHidden {
	display: none;
}
</style>
	</ui:define>
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Gestionar antecedente" />
			</f:facet>
			<rich:spacer height="10" />
			<h:form id="formA">
				<p:growl globalOnly="true" sticky="false" life="3000"  />
				<p:focus />
				<a:queue name="q1" />
				<fieldset style="width:500px;margin:0 auto;"><legend>Datos del antecedente</legend> 
				<h:panelGrid columns="2" style="padding-left:100px;margin:0 auto;">
				
					<s:decorate template="/layout/kEditSpace.xhtml">
						<ui:define name="label">#{app.servmast_name}:</ui:define>
						<h:inputText value="#{antecedenteHome.instance.nombreAntecedente}" required="true" >
							<a:support event="onblur" ajaxSingle="true" eventsQueue="q1" />
						</h:inputText>
					</s:decorate>
					
				</h:panelGrid> 
				
				<s:decorate template="/layout/kActions.xhtml" id="action">
					<s:button view="/medical/antecedente/list.xhtml" propagation="begin"
						styleClass="listBtn" value="#{msn.button_list}">
					</s:button>
						
					<s:button view="/medical/antecedente/master.xhtml" propagation="begin"
						styleClass="newBtn" value="#{msn.button_new}">
						<f:param name="id" value="-1" />
					</s:button>
					<a:commandButton action="#{antecedenteHome.save()}" reRender="formA"
						rendered="#{not antecedenteHome.managed}" styleClass="saveBtn"
						onclick="upperCaseAllInputs();" value="#{msn.button_save}">
					</a:commandButton>
					<a:commandButton action="#{antecedenteHome.modify()}" reRender="formA"
						rendered="#{antecedenteHome.managed}" styleClass="modifyBtn"
						onclick="upperCaseAllInputs();" value="#{msn.button_modify}Modd">
					</a:commandButton>
				</s:decorate></fieldset>
			</h:form>
			<rich:spacer height="10" />
		</rich:panel>
		
	</ui:define>
</ui:composition>
