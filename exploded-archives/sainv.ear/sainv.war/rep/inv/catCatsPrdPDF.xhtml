<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	title="#{app.report_pdf_movements_file_title}" creator="Soluciones Aplicativas"
	pageSize="LETTER" type="pdf" orientation="portrait" margins="30 30 30 30">
	<p:font size="18" style="bold">
		<p:paragraph alignment="center">Listado de categor√≠as de productos</p:paragraph>
	</p:font>
	<p:html><br /></p:html>
	<p:font size="9">
	
		<p:table columns="3" widthPercentage="80" headerRows="1"  widths="1 3 1" >
			<p:font color="white" style="bold" size="10">
				<p:cell horizontalAlignment="center" verticalAlignment="middle" backgroundColor="#405F62" paddingBottom="4">
					<p:paragraph alignment="center">#{app.diagnos_code}</p:paragraph>
				</p:cell>
				<p:cell  horizontalAlignment="center" verticalAlignment="middle" backgroundColor="#405F62" paddingBottom="4">
					<p:paragraph alignment="center">#{app.diagnos_name}</p:paragraph>
				</p:cell>
				<p:cell  horizontalAlignment="center" verticalAlignment="middle" backgroundColor="#405F62" paddingBottom="2">
					<p:paragraph alignment="center">Estado</p:paragraph>
				</p:cell>
			</p:font>

		<ui:repeat var="cat" value="#{categoriaList.resultList}">
			<p:cell verticalAlignment="middle" horizontalAlignment="center">
				<p:paragraph>#{cat.codigo}</p:paragraph>
			</p:cell>
			<p:cell verticalAlignment="middle" horizontalAlignment="center">
				<p:paragraph>#{cat.nombre}</p:paragraph>
			</p:cell>
			<p:cell verticalAlignment="middle" horizontalAlignment="center">
				<p:paragraph rendered="#{cat.activo}" >Activo</p:paragraph>
				<p:paragraph rendered="#{not cat.activo}" >Inactivo</p:paragraph>
			</p:cell>
		</ui:repeat>
			
	</p:table>
	
	</p:font>
</p:document>
